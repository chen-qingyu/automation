# List of applications that need to be installed.
#
# name = the name of the application.
# method = one of ['winget', 'manual'].
# - winget = download and install using winget.
#   - id = the ID of the application in winget.
# - manual = manual download and installation.
#   - url = the download url at which the browser opens.


# Pre-requisites
#   1. Python 3.12+
#   2. Clash & VPN
#   3. Administrator privilege
#   4. Check the latest version


